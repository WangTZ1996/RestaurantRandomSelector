<!DOCTYPE html>
<html>
  <head>
    <title>翻来覆去</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="VueIndex.css">
  </head>
  <body>
    <div id="app1">
      <div id="dicecard" :class="{action:isAction}" @click="roll">{{ restaurantName }}</div>
      <!-- <button class="start" @click="roll">START!</button> -->
      <ul id="list" >
        <h4>附近共有<span>{{ items.length }}</span>家餐厅</h4>
        <input id="input1" autocomplete="off" @keydown.enter=write() v-model="inputMsg" placeholder="添加一家新餐馆吧"/>
        <li v-for="(item,index) in items" >
            {{item.name}} 
            <img src="img/delete.png"  @click="remove(index)"/>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="VueIndex.js"></script>
  </body>
</html>
