<!DOCTYPE html>
<html>
  <head>
    <title>翻来覆去</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="VueIndex.css">
  </head>
  <body>
    <div id="app1">
      <div id="input1"></div>
      <div id="dicecard" :class={action:isAction}>{{ msg }}</div>
      <div class="start" @click="app1.play()">{{ btn }}</div>
      <ul id="list">
        <li v-for="item in items">
          {{item.name}}
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="VueIndex.js"></script>
  </body>
</html>
